<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontaktieren Sie Royal Repair für professionelle Reparaturen von Smartphones, Tablets und Smartwatches in Illingen.">
    <meta name="keywords" content="Kontakt, Handy Reparatur Illingen, Tablet Reparatur Illingen, Smartwatch Reparatur, Technik Reparatur">
    <meta name="author" content="Royal Repair">
    <title>Kontakt - Royal Repair Illingen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #231f20;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #f6921e;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #231f20;
        }
        .contact {
            padding: 50px;
            text-align: center;
        }
        .contact form {
            max-width: 600px;
            margin: 0 auto;
        }
        .contact input, .contact textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        footer {
            background-color: #231f20;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        /* Google Maps Styling */
        .map-container {
            width: 100%;
            height: 400px;
        }

        /* Mobile Anpassungen */
        @media only screen and (max-width: 600px) {
            header h1 {
                font-size: 24px;
            }
            nav {
                flex-direction: column;
            }
            nav a {
                padding: 10px;
                font-size: 16px;
            }
            .contact {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Royal Repair - Kontakt</h1>
</header>

<nav>
    <a href="index.html">Startseite</a>
    <a href="about.html">Über Uns</a>
    <a href="services.html">Dienstleistungen</a>
    <a href="contact.html">Kontakt</a>
</nav>

<div class="contact">
    <h2>Kontakt</h2>
    <form action="mailto:info@deine-website.de" method="POST" enctype="text/plain">
        <input type="text" name="name" placeholder="Dein Name" required>
        <input type="email" name="email" placeholder="Deine E-Mail" required>
        <textarea name="message" placeholder="Deine Nachricht" rows="5" required></textarea>
        <button type="submit">Absenden</button>
    </form>
</div>

<!-- Google Maps -->
<div class="map-container">
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2625.337059076635!2d2.294481315674693!3d48.858370079287!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66f5c5bcee8e1%3A0xf663cdcdedd1a95!2sEiffel%20Tower!5e0!3m2!1sen!2sde!4v1631295673123!5m2!1sen!2sde" 
        width="100%" 
        height="400" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
    </iframe>
</div>

<footer>
    <p>© 2024 Royal Repair. Alle Rechte vorbehalten.</p>
</footer>

</body>
</html>
