<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontakt - Royal Repair Elektrogerät Reparatur">
    <title>Kontakt - Royal Repair</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #231f20;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #f6921e;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #231f20;
        }
        .contact {
            padding: 50px;
            text-align: center;
        }
        .contact form {
            max-width: 600px;
            margin: 0 auto;
        }
        .contact input, .contact textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        footer {
            background-color: #231f20;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Royal Repair - Kontakt</h1>
</header>

<nav>
    <a href="index.html">Startseite</a>
    <a href="about.html">Über Uns</a>
    <a href="services.html">Dienstleistungen</a>
    <a href="contact.html">Kontakt</a>
</nav>

<div class="contact">
    <h2>Kontakt</h2>
    <form action="mailto:info@deine-website.de" method="POST" enctype="text/plain">
        <input type="text" name="name" placeholder="Dein Name" required>
        <input type="email" name="email" placeholder="Deine E-Mail" required>
        <textarea name="message" placeholder="Deine Nachricht" rows="5" required></textarea>
        <button type="submit">Absenden</button>
    </form>
</div>

<footer>
    <p>© 2024 Royal Repair. Alle Rechte vorbehalten.</p>
</footer>

</body>
</html>
